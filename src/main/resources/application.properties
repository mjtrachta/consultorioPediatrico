server.port = 8081
# Database
# Configuración de la fuente de datos (DataSource)
spring.datasource.url=jdbc:mysql://localhost:3306/CLINICA?useSSL=false&serverTimezone=UTC-3
spring.datasource.username=root
spring.datasource.password=12345678mysql
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate (si estás utilizando Spring Data JPA)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración del pool de conexiones (opcional)
spring.datasource.hikari.maximum-pool-size=10
